<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Registro - Minha Plataforma</title>
    <!-- Fonte Google -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- Arquivo CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="login-header">
        <h1>Registre-se na Minha Plataforma</h1>
    </header>

    <!-- Conteúdo principal -->
    <div class="register-container">
        <!-- Formulário de Registro -->
        <form action="{{ url_for('register') }}" method="post" class="register-form">
            <h2>Crie sua conta</h2>
            <label for="email">E-mail:</label>
            <input type="text" name="email" id="email" placeholder="Digite seu e-mail" required>
            <label for="password">Senha:</label>
            <input type="password" name="password" id="password" placeholder="Crie uma senha" required>
            <button type="submit">Registrar</button>
            <p class="register-link">Já tem uma conta? <a href="{{ url_for('login') }}">Faça login aqui</a>.</p>
        </form>
    </div>
</body>
</html>
